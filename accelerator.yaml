accelerator:
  displayName: Surfers Python-FastAPI Restful Accelerator
  description: Contains the Surfers system Restful service scafolding
  iconUrl: https://raw.githubusercontent.com/tap-labs/surfers-fastapi-accelerator/main/main/static/images/surfing-rest-icon.png
  tags:
  - surferslookout
  - python
  - restapi
  - openapi
  options:
  - name: repositoryPrefix
    inputType: text
    label: Prefix for the container image repository
    defaultValue: docker.io/<yourname>
    required: true

  - name: gitopsEnabled
    label: 'GitOps Deployment Model'
    description: Deployment utilises Git as the configuration state store and approval process
    display: true
    dataType: boolean
    defaultValue: false
  - name: gitopsAccount
    label: 'GitOps Account Name'
    description: Account name for repository access for GitOps
    dependsOn:
      name: gitopsEnabled
  - name: gitopsEmail
    label: 'GitOps Email Address'
    description: Email address to be used for GitOps access
    dependsOn:
      name: gitopsEnabled
 
engine:
  merge:
  - include: [ "**/*" ]
    exclude: [ "config/*.yaml", "Tiltfile", "README.md", "catalog/*.yaml", "docs/*.md", ".vscode/*.json" ]

  - include: [  "docs/*.md" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: surfersfastapiaccelerator
        with: "#artifactId"
      - text: surfers-fastapi-accelerator
        with: "#artifactId"
      - text: Surfers-FastAPI-Accelerator
        with: "#artifactId"

  - include: [ ".vscode/*.json" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: "FASTAPI Accelerator"
        with: "#artifactId"
      - text: surfersfastapiaccelerator
        with: "#artifactId"
      - text: surfers-fastapi-accelerator
        with: "#artifactId"
      - text: Surfers-FastAPI-Accelerator
        with: "#artifactId"
      - text: docker.io/project
        with: "#repositoryPrefix"

  - include: [ "Tiltfile" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: surfersfastapiaccelerator
        with: "#artifactId"
      - text: surfers-fastapi-accelerator
        with: "#artifactId"
      - text: Surfers-FastAPI-Accelerator
        with: "#artifactId"
      - text: "docker.io/project"
        with: "#repositoryPrefix"

  - include: [ "config/*.yaml" ]
    chain:
    - type: ReplaceText
      condition: "#bsGitRepository != null"
      substitutions:
      - text: "https://github.com/tap-labs/surfers-fastapi-accelerator"
        with: "'https://' + #bsGitRepository.substring(0, #bsGitRepository.indexOf('?')) + '/' + #bsGitRepository.substring((#bsGitRepository.indexOf('=')+1), #bsGitRepository.indexOf('&')) + '/' + #bsGitRepository.substring((#bsGitRepository.indexOf('repo=')+5))"
    - type: ReplaceText
      condition: "#gitopsEnabled"
      substitutions:
      - text: "gitopsaccountname"
        with: "#gitopsAccount.toLowerCase()"
      - text: "gitopsemailaddress"
        with: "#gitopsEmail.toLowerCase()"
    - type: ReplaceText
      substitutions:
      - text: ": surfersfastapiaccelerator"
        with: "': ' + #artifactId.toLowerCase()"
      - text: ": surfers-fastapi-accelerator"
        with: "': ' + #artifactId.toLowerCase()"

  - include: [ "README.md" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: surfersfastapiaccelerator
        with: "#artifactId"
      - text: surfers-fastapi-accelerator
        with: "#artifactId"
      - text: Surfers-FastAPI-Accelerator
        with: "#artifactId"

  - include: [ "catalog/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: surfersfastapiaccelerator
        with: "#artifactId"
      - text: surfers-fastapi-accelerator
        with: "#artifactId"
